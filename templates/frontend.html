<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Caption Generator</title>
    <style>
      :root {
        --primary: #405de6;
        --gradient-start: #833ab4;
        --gradient-end: #fd1d1d;
        --secondary: #5b51d8;
        --light: #f8f9fa;
        --dark: #212529;
        --gray: #6c757d;
        --success: #28a745;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #fafafa;
        color: var(--dark);
        line-height: 1.6;
      }

      .container {
        max-width: 1000px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(
          45deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .tagline {
        color: var(--gray);
        font-size: 1.1rem;
      }

      .main-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      .upload-section,
      .result-section {
        padding: 1.5rem;
        border-radius: 8px;
        background-color: var(--light);
      }

      .upload-section {
        display: flex;
        flex-direction: column;
      }

      .file-upload {
        border: 2px dashed var(--secondary);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        margin-bottom: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s;
        position: relative;
      }

      .file-upload:hover {
        background-color: rgba(91, 81, 216, 0.05);
      }

      .file-upload input {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
      }

      .preview-container {
        display: none;
        margin: 1rem 0;
        text-align: center;
      }

      .preview-container img {
        max-width: 100%;
        max-height: 300px;
        border-radius: 8px;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ced4da;
        border-radius: 6px;
        resize: vertical;
        height: 100px;
        font-size: 1rem;
      }

      button {
        background: linear-gradient(
          45deg,
          var(--gradient-start),
          var(--gradient-end)
        );
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      button:disabled {
        background: var(--gray);
        cursor: not-allowed;
        transform: none;
      }

      .loader {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .result-section {
        display: flex;
        flex-direction: column;
      }

      .result-container {
        display: none;
        background-color: white;
        border-radius: 8px;
        padding: 1.5rem;
        border: 1px solid #ced4da;
        margin-top: 1rem;
        flex-grow: 1;
      }

      .caption-box {
        margin-bottom: 1.5rem;
      }

      .caption-text {
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 1rem;
      }

      .hashtags {
        color: var(--primary);
        font-size: 1rem;
        line-height: 1.6;
        word-break: break-all;
      }

      .copy-btn {
        background-color: var(--secondary);
        margin-top: 1rem;
        align-self: flex-end;
      }

      .category-badge {
        display: inline-block;
        background-color: var(--secondary);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 1rem;
        font-size: 0.8rem;
        margin-bottom: 1rem;
      }

      .status-message {
        padding: 1rem;
        text-align: center;
        display: none;
        border-radius: 6px;
        margin-bottom: 1rem;
      }

      .status-message.error {
        background-color: #f8d7da;
        color: #721c24;
      }

      .status-message.success {
        background-color: #d4edda;
        color: #155724;
      }

      .placeholder-container {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: var(--gray);
        text-align: center;
        padding: 2rem;
      }

      .placeholder-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 1rem;
          margin: 1rem;
        }
      }
    </style>
  </head>

    <div class="container">
      <header>
        <h1>Instagram Caption Generator</h1>
        <p class="tagline">
          Create engaging captions for your Instagram posts with AI
        </p>
      </header>

      <div class="status-message" id="statusMessage"></div>

      <div class="main-content">
        <div class="upload-section">
          <h2>Upload Your Image</h2>
          <div class="file-upload" id="fileUpload">
            <input type="file" id="imageInput" accept="image/*" />
            <p>Click or drag your image here</p>
          </div>
          <div class="preview-container" id="previewContainer">
            <img id="imagePreview" src="" alt="Preview" />
          </div>
          <div class="form-group">
            <label for="contextInput">Add Context (optional)</label>
            <textarea
              id="contextInput"
              placeholder="E.g., 'Enjoying sunset at the beach with friends'"
            ></textarea>
          </div>
          <button id="generateBtn" disabled>
            <span>Generate Caption</span>
            <div class="loader" id="loader"></div>
          </button>
        </div>

        <div class="result-section">
          <h2>Your Instagram Caption</h2>
          <div class="placeholder-container" id="placeholderContainer">
            <div class="placeholder-icon">ðŸ“±</div>
            <p>Your generated caption will appear here</p>
          </div>
          <div class="result-container" id="resultContainer">
            <span class="category-badge" id="categoryBadge">Category</span>
            <div class="caption-box">
              <p class="caption-text" id="captionText"></p>
              <p class="hashtags" id="hashtagsText"></p>
            </div>
            <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
          </div>
        </div>
      </div>
    </div>

      const imagePreview = document.getElementById("imagePreview");
      const previewContainer = document.getElementById("previewContainer");

      const generateBtn = document.getElementById("generateBtn");
      const loader = document.getElementById("loader");
      const resultContainer = document.getElementById("resultContainer");
      const placeholderContainer = document.getElementById(
        "placeholderContainer"
      );
      const captionText = document.getElementById("captionText");
      const hashtagsText = document.getElementById("hashtagsText");
      const categoryBadge = document.getElementById("categoryBadge");
      const copyBtn = document.getElementById("copyBtn");
      const statusMessage = document.getElementById("statusMessage");

      // Variables
      let selectedFile = null;

      // Event Listeners
      imageInput.addEventListener("change", handleImageSelection);
      generateBtn.addEventListener("change", handleContextInput);
      generateBtn.addEventListener("click", generateCaption);
      copyBtn.addEventListener("click", copyToClipboard);

      // Functions
      function handleImageSelection(e) {
        const file = e.target.files[0];
        if (file && file.type.match("image.*")) {
          selectedFile = file;

          const reader = new FileReader();
          reader.onload = function (event) {
            imagePreview.src = event.target.result;
            previewContainer.style.display = "block";
            checkFormValidity();
          };
          reader.readAsDataURL(file);
        }
      }

      function handleContextInput() {
        checkFormValidity();
      }

      function checkFormValidity() {
        generateBtn.disabled = !selectedFile;
      }

      function showStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.className = "status-message";
        if (isError) {
          statusMessage.classList.add("error");
        } else {
          statusMessage.classList.add("success");
        }
        statusMessage.style.display = "block";

        // Hide after 5 seconds
        setTimeout(() => {
          statusMessage.style.display = "none";
        }, 5000);
      }

      function generateCaption() {
        // Show loading state
        generateBtn.disabled = true;
        loader.style.display = "block";
        generateBtn.querySelector("span").textContent = "Generating...";

        // Convert image to base64
        const reader = new FileReader();
        reader.readAsDataURL(selectedFile);
        reader.onload = function () {
          const imageData = reader.result;
          const context = contextInput.value;

          // Make API call to your Python backend
          fetch("http://localhost:5000/generate-caption", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              image: imageData,
              context: context,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              // Update UI with generated caption
              updateCaptionUI(data);
              showStatus("Caption generated successfully!", false);
            })
            .catch((error) => {
              console.error("Error:", error);
              showStatus("Error generating caption. Please try again.", true);
            })
            .finally(() => {
              // Reset loading state
              loader.style.display = "none";
              generateBtn.querySelector("span").textContent =
                "Generate Caption";
              generateBtn.disabled = false;
            });
        };

      function updateCaptionUI(response) {
        captionText.textContent = response.caption;
        hashtagsText.textContent = response.hashtags.join(" ");
        categoryBadge.textContent =
          response.category.charAt(0).toUpperCase() +
          response.category.slice(1);

        // Show result container, hide placeholder
        placeholderContainer.style.display = "none";
        resultContainer.style.display = "block";
      }

      function copyToClipboard() {
        const fullCaption = `${captionText.textContent}\n\n${hashtagsText.textContent}`;

        navigator.clipboard
          .writeText(fullCaption)
          .then(() => {
            // Temporarily change button text to indicate success
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "Copied!";

            setTimeout(() => {
              copyBtn.textContent = originalText;
            }, 2000);

            showStatus("Caption copied to clipboard!", false);
          })
          .catch((err) => {
            showStatus("Failed to copy text", true);

      }
